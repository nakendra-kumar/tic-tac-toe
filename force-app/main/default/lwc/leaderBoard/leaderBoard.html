<template>
    <div class="leaderboard">Leaderboard</div>
    <lightning-input class="searchIn" type="search" placeholder="Search Players" onchange={handleSearch}></lightning-input>
    <div style="height: 625px;border: 2px solid;">
        <lightning-datatable if:true={isAvailable}
        class="tableElement"
        key-field="id"
        columns={columns}
        data={data}
        hide-checkbox-column
        default-sort-direction={defaultSortDirection}
        sorted-direction={sortDirection}
        sorted-by={sortedBy}
        onsort={onHandleSort}>
        </lightning-datatable>
     </div>
</template>
